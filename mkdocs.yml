site_name: Ulduar Deep Dive - <É Foda Bê>
theme:
  name: material
  palette:
    scheme: slate
    primary: light blue
    accent: cyan  
  features:
    - navigation.top

plugins:
  - search
  - tags
  - i18n:
      default_language: en
      languages:
        en: 
          name: English
          build: true
        pt: 
          name: "Português"
          build: true
      material_alternate: true
      nav_translations:
        pt:
          Introduction: Introdução
          Important Read: Leitura Importante
          Special: Especial
          Credits: Créditos


markdown_extensions:
  - admonition

nav:
  - Introduction: index.md
  - Important Read: important.md
  - Normal Mode:
    - Flame Leviathan: normal/flame_leviathan.md
    - Razorscale: normal/razorscale.md
    - Ignis the Furnace Master: normal/ignis.md
    - XT-002: normal/xt002.md
  - Hard Mode:
    - "[HM] Flame Leviathan": hard/flame_leviathan.md
    - "[HM] XT-002": hard/xt002.md
  - Special:
    - "Algalon": special/algalon.md
  - Credits: credits.md

